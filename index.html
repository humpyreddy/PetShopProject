<html>
    <head>
        <title>Petshop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="petshop.css">
    </head>

    <body>
        <div class = "container my-container jumbatron vertical-center">
            <div class="row justify-content-center">
                <div class="row align-items-center ">
                    <div class="col">
                        <h1><i class="fas fa-store"></i> Pet Shop </i></h1>  
                        <div class="row my-row justify-content-center ">
                            <input  class="input" type="text" id="addpet_input" placeholder="Enter pet" >
                        </div> 
                        <div class = 'row my-row justify-content-center '>
                            <input  class="input" type="text" id="color_input" placeholder = "Enter color" >
                        </div>
    
                        <div class = 'row my-row justify-content-center '>
                            <input  class="input" type ="text" id="breed_input" placeholder = "Enter Breed" >
                        </div>
                        <div class = 'row my-row justify-content-center '>
                            <input  class="input" type= "number" id="age_input" placeholder = "Enter Age" >
                        </div>
    
                        <div class="row my-row justify-content-center">
                            <button class='btn' onclick="addPet()">Add Pet</button>
                        </div>
    
                        <div  class = 'row my-row justify-content-center '> 
                            <input  class="input"  type="text" id="request_input" placeholder="request pet">
                        </div>
                        <div class="row my-row justify-content-center">
                            <button class='btn' onclick="requestPets()">Request</button>
                        </div>
                        <div class="row my-row justify-content-center">
                            <button class='btn' onclick ="showStatus()">showStatus</button>
                        </div>
                          <p id="noresult"></p>
                    </div>
                </div>
                
            </div>


        
        </div>
       
        <script src="petshop.js"></script>
    </body>
</html>
